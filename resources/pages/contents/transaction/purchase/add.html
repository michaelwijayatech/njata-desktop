<div class="body-content flex-column">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="text-uppercase">purchase | add</h4>
            <br>
        </div>

        <div class="col-sm-4 mb-1">
            <!--<input class="form-control" id="table-search-input" type="text" placeholder="Search.." onkeyup="_filterTable()">-->
        </div>
        <div class="col-sm-8 mb-1">

        </div>

        <div class="col-sm-12 mt-3 step-1 scrollable-table">
            <table class="table table-bordered table-striped first-step ">
                <thead>
                <tr>
                    <th>Name</th>
                    <!--<th>Att</th>-->
                    <th class="text-center">Action</th>
                    <!--<th class="text-center width width-120">Info</th>-->

                </tr>
                </thead>
                <tbody id="table-body">
                <!--TABLE FIELD SHOW HERE-->
                </tbody>
            </table>
        </div>

        <div class="col-sm-12 step-2 display-none">
            <h5>Supplier : </h5>
        </div>
        <div class="col-sm-4 step-2 display-none">
            <input class="form-control" id="supplier_id" type="text" placeholder="ID" disabled>
        </div>
        <div class="col-sm-4 step-2 display-none">
            <input class="form-control" id="supplier_name" type="text" placeholder="Name" disabled>
        </div>
        <div class="col-sm-4 step-2 display-none">
            <button class="btn button button-green color-white3 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3 float-right" id="btn_search_supplier" onclick="_changeSupplier(this)">Change</button>
        </div>
        <div class="col-sm-12 mt-3 step-2 display-none">
            <form>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_name">Name *</label>
                            <input type="text" class="form-control" id="input_name" placeholder="Type here">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_nominal">Nominal *</label>
                            <input type="text" class="form-control" id="input_nominal" placeholder="Type here">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="input_description">Description *</label>
                            <textarea class="form-control" id="input_description" rows="3" placeholder="Type here"></textarea>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="float-right">
                        <p id="btn-save" class="btn button button-green color-white3 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3" onclick="_btn_save()">SAVE</p>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-12 step-1">

        <div class="col-sm-6 step-1">
            <button class="btn button button-green color-white3 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3 float-right" id="btn_search_distributor" onclick="_btn_search()">Search</button>

        <div class="col-sm-12 step-2 mt-3">

        <div class="col-sm-6 step-2">
            <input class="form-control" id="distributor_name" type="text" placeholder="Name" disabled>
        </div>

        <div class="col-sm-12 mt-3 step-2 display-none1">
            <form>

                    </div>
                    <div class="col-sm-4">

                    <div class="col-sm-4">

                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-12 mt-3 step-2">
            <form>
                <div class="form-row display-none">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="sales_id">SALES ID *</label>
                            <input type="text" class="form-control" id="sales_id" placeholder="Type here" disabled>
                        </div>
                    </div>
                    <div class="col-sm-6">
                    </div>
                </div>
            </form>
        </div>

        <div class="col-sm-12 mt-3 step-2 scrollable-table">

                <thead>
                <tr>
                    <th class="display-none">ID SALES DETAIL</th>

                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Subtotal</th>

                </thead>
                <tbody id="table-body-product">

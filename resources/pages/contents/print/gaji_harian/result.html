<div class="body-content flex-column">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="text-uppercase">gaji harian | result</h4>
            <br>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="start_date">Start Date *</label>
                <input type="text" class="form-control" id="start_date" placeholder="Start Date" disabled>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="end_date">End Date *</label>
                <input type="text" class="form-control" id="end_date" placeholder="End Date" disabled>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="potongan_bpjs">Potongan BPJS</label>
                <input type="text" class="form-control" id="potongan_bpjs" placeholder="Potongan BPJS" disabled>
            </div>
        </div>

        <div class="col-sm-12 mt-3 scrollable-table-no">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th class="display-none">ID</th>
                    <th>Name</th>
                    <th class="text-center width width-100">M | S | I | T</th>
                    <th class="text-center width width-80">L | R</th>
                    <th class="text-center width">Pokok</th>
                    <th class="text-center width">Premi</th>
                    <th class="text-center width">Haid</th>
                    <th class="text-center width">Potongan BPJS</th>
                    <th class="total-before text-center width">Total</th>
                    <th class="total-revision text-center width width-50">Revisi</th>
                    <th class="total-after text-center width">Total</th>
                    <th class="name-helper display-none">Name</th>
                    <!--<th class="text-center width width-80">Info</th>-->
                </tr>
                </thead>
                <tbody id="table-body">
                <!--TABLE FIELD SHOW HERE-->
                </tbody>
            </table>
        </div>

        <div class="col-sm-12 mt-2 mb-4" id="btn-group-custom">
            <button id="contents-print-gaji_harian-index" class="btn button button-black color-black2 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3 float-right display-none" onclick="_setActiveSidebar(this)">CANCEL</button>
            <button id="btn-next" class="btn button button-black color-black2 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3 float-right" onclick="_saveGaji()">NEXT</button>
            <button id="btn-print" class="btn button button-black color-black2 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3 float-right display-none" onclick="_printToPDF()">PRINT</button>
        </div>


        <!--<p id="contents-print-gaji_borongan-index" onclick="_setActiveSidebar(this)" class="btn button button-red color-white3 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3 display-none">CANCEL</p>-->
    </div>
</div>

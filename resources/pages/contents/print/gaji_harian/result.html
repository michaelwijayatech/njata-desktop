<div class="body-content flex-column">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="text-uppercase">gaji harian | result</h4>
            <br>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="start_date">Start Date *</label>
                <input type="text" class="form-control" id="start_date" placeholder="Start Date" disabled>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="end_date">End Date *</label>
                <input type="text" class="form-control" id="end_date" placeholder="End Date" disabled>
            </div>
        </div>
        <div class="col-sm-4">

        </div>

            </div>
        </div>

        <div class="col-sm-4 display-none">
            <div class="form-group">
                <label for="hari">Hari</label>
                <input type="text" class="form-control" id="hari" placeholder="Hari" disabled>

        </div>

        <div class="col-sm-12 mt-3 scrollable-table">
            <table class="table table-bordered table-striped table-hover">

                <tbody id="table-body">

        <div class="col-sm-12 mt-2 mb-4" id="btn-group-custom">
            <button id="contents-print-gaji_harian-index" class="btn button button-black color-black2 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3 float-right display-none" onclick="_setActiveSidebar(this)">CANCEL</button>
            <!--<button id="btn-next" class="btn button button-black color-black2 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3 float-right" onclick="_saveGaji()">NEXT</button>-->
            <button id="btn-print-tt" class="btn button button-black color-black2 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3 float-right" onclick="_saveGaji(this)">PRINT TT</button>
            <button id="btn-print" class="btn button button-black color-black2 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3 float-right" onclick="_saveGaji(this)">PRINT</button>
        </div>

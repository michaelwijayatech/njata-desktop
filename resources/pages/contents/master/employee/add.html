<div class="body-content flex-column">
    <div class="row">
        <div class="col-sm-12">
            <h4>EMPLOYEE | ADD</h4>
            <br>
        </div>

        <div class="col-sm-12">
            <form>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_company">Company</label>
                            <select class="form-control" id="input_company">

                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">

                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_firstname">First Name *</label>
                            <input type="text" class="form-control" id="input_firstname" placeholder="Type here">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_lastname">Last Name *</label>
                            <input type="text" class="form-control" id="input_lastname" placeholder="Type here">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_email">E-Mail</label>
                            <input type="text" class="form-control" id="input_email" placeholder="Type here">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_dob">Date of Birth *</label>
                            <input type="text" class="form-control" id="input_dob" placeholder="Date of Birth">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_phonenumber_1">Phone Number 1 *</label>
                            <input type="number" class="form-control" id="input_phonenumber_1" placeholder="Type here">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_phonenumber_2">Phone Number 2</label>
                            <input type="number" class="form-control" id="input_phonenumber_2" placeholder="Type here">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="input_address_domisili">Domicile Address</label>
                            <textarea class="form-control" id="input_address_domisili" rows="3" placeholder="Type here"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_gender">Gender</label>
                            <select class="form-control" id="input_gender">
                                <option value="male">MALE</option>
                                <option value="female">FEMALE</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_start_date">Start Date *</label>
                            <input type="text" class="form-control" id="input_start_date" placeholder="Start Date">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_job">Status</label>
                            <select class="form-control" id="input_job">
                                <option value="borongan">BORONGAN</option>
                                <option value="harian_atas">HARIAN ATAS</option>
                                <option value="harian_bawah">HARIAN BAWAH</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_premi">Premi</label>
                            <input type="text" class="form-control" id="input_premi" placeholder="Type here">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_potongan_bpjs">Potongan BPJS</label>
                            <input type="text" class="form-control" id="input_potongan_bpjs" placeholder="Type here">
                        </div>
                    </div>

                    <div class="col-sm-6"></div>
                </div>

                <div class="col-sm-12">
                    <div class="float-right">
                        <p id="menus-master" onclick="_setActiveSidebar(this)" class="btn button button-red color-white3 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3">CANCEL</p>
                        <p id="contents-master-employee-add_images" onclick="_setActiveSidebar(this)" class="btn button button-red color-white3 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3 display-none">CANCEL</p>
                        <p id="btn-save" class="btn button button-green color-white3 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3">SAVE</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="body-content flex-column">
    <div class="row">
        <div class="col-sm-12">
            <h4 class="text-uppercase">contact | info</h4>
            <br>
        </div>

        <div class="col-sm-12">
            <form>
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_firstname">First Name</label>
                            <input type="text" class="form-control" id="input_firstname" placeholder="Type here">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_lastname">Last Name</label>
                            <input type="text" class="form-control" id="input_lastname" placeholder="Type here">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_email">Email</label>
                            <input type="text" class="form-control" id="input_email" placeholder="Type here">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_company">Company</label>
                            <select class="form-control" id="input_company">

                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_address">Address</label>
                            <textarea class="form-control" id="input_address" rows="3" placeholder="Type here"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_description">Description</label>
                            <textarea class="form-control" id="input_description" rows="3" placeholder="Type here"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_phone_1">Phone 1</label>
                            <input type="number" class="form-control" id="input_phone_1" placeholder="Type here">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_phone_2">Phone 2</label>
                            <input type="number" class="form-control" id="input_phone_2" placeholder="Type here">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_phone_3">Phone 3</label>
                            <input type="number" class="form-control" id="input_phone_3" placeholder="Type here">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_phone_4">Phone 4</label>
                            <input type="number" class="form-control" id="input_phone_4" placeholder="Type here">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_phone_5">Phone 5</label>
                            <input type="number" class="form-control" id="input_phone_5" placeholder="Type here">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_phone_6">Phone 6</label>
                            <input type="number" class="form-control" id="input_phone_6" placeholder="Type here">
                        </div>
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="float-right">
                        <p id="contents-master-contact-index" onclick="_setActiveSidebar(this)" class="btn button button-red color-white3 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3">CANCEL</p>
                        <p id="btn-save" class="btn button button-green color-white3 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3">SAVE</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

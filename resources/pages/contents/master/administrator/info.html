<div class="body-content flex-column">
    <div class="row">
        <div class="col-sm-12">
            <h4>ADMINISTRATOR | INFO</h4>
            <br>
        </div>

        <div class="col-sm-12">
            <form>
                <div class="form-row display-none">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_id">ID *</label>
                            <input type="text" class="form-control" id="input_id" placeholder="Type here">
                        </div>
                    </div>
                    <div class="col-sm-6">
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_company">Company</label>
                            <select class="form-control" id="input_company">

                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">

                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_firstname">First Name *</label>
                            <input type="text" class="form-control" id="input_firstname" placeholder="Type here">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_lastname">Last Name *</label>
                            <input type="text" class="form-control" id="input_lastname" placeholder="Type here">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_username">Username *</label>
                            <input type="text" class="form-control" id="input_username" placeholder="Type here">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_email">E-Mail *</label>
                            <input type="text" class="form-control" id="input_email" placeholder="Type here">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_dob">Date of Birth</label>
                            <input type="text" class="form-control" id="input_dob" placeholder="Date of Birth">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="input_gender">Gender</label>
                            <select class="form-control" id="input_gender">
                                <option value="male" id="input-gender-1">MALE</option>
                                <option value="female" id="input-gender-2">FEMALE</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12">
                    <div class="float-right">
                        <p id="contents-master-administrator-index" onclick="_setActiveSidebar(this)" class="btn button button-red color-white3 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3">CANCEL</p>
                        <p id="contents-master-administrator-role" onclick="_setActiveSidebar(this)" class="btn button button-black color-black2 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3">ROLE</p>
                        <p id="delete" onclick="_administrator_delete()" class="btn button button-red color-white3 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3">DELETE</p>
                        <p id="btn-save" class="btn button button-green color-white3 width width-150 transition transition-_5 button-hover-black2 button-hover-color-white3">SAVE</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
